version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/edent
    overwrite: true
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/run_build.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 30
      runas: root